<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/expense.css">
</head>

<body>
    <h1 class="h1">Expense Tracker</h1>
    <h6 class="h6">An Interactive App to Track your Expense</h6>
    <div class="formstart">
        <form id="expense-form">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Expense Amount</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="ex-100">
            </div>
            <div class="mb-3">
                <label for="DescriptionText" class="form-label"> Description</label>
                <input type="text" class="form-control" placeholder="Description" id="DescriptionText">
            </div>
            <div class="mb-3">
                <label for="expensetype">Expense Type</label>
                <select class="form-select" aria-label="Default select example" id="expensetype">
                    <option selected>Open this select menu</option>
                    <option value="Movie">Movie</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Rent">Rent</option>
                    <option value="Gym">Gym</option>
                    <option value="Groceries">Groceries</option>
                </select>
            </div>
            <button type="submit" class="gy">Add</button>
        </form>
    </div>

    <div class="list">
        <h6 class="h6">Your expenses are: </h6>
        <ul id="ul"></ul>
    </div>

    <!-- Add the Buy Premium Membership Button and Razorpay Script Here -->
    <div class="premium-section" style="text-align:right; margin: 20px 0;">
        <button id="buy-premium-btn" class="btn btn-outline-dark btn-lg">
            <i class="fas fa-money-bill"></i> Buy Premium Membership
          </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script> 
    <script src="/expense.js"></script>
    <script src="/premium.js"></script>
   

    
</body>

</html>
