<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/premium.css">
</head>

<body>
    <div class="container">
        <h1 class="h1">Expense Tracker</h1>
        <h6 class="h6">You are a premium user now!</h6>

        <div class="tables-section">
            <h6 class="h6">Your Expenses:</h6>

            <div class="table-container">
                <h5>Daily Expenses</h5>
                <table class="table table-bordered" id="daily-expenses">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="daily-expense-list"></tbody>
                </table>
            </div>

            <div class="table-container">
                <h5>Weekly Expenses</h5>
                <table class="table table-bordered" id="weekly-expenses">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="weekly-expense-list"></tbody>
                </table>
            </div>

            <div class="table-container">
                <h5>Monthly Expenses</h5>
                <table class="table table-bordered" id="monthly-expenses">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="expensesTableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="leaderboard-section" style="text-align:right; margin: 20px 0;">
            <button id="leaderboard-btn" class="btn btn-outline-dark btn-lg">
                <i class="fas fa-tachometer-alt"></i> LeaderBoard
            </button>
        </div>
        <ul id="leaderboard-list"></ul>

        <div class="download-section">
            <button id="download-btn" class="btn btn-success" disabled>Download Expenses</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
    <script src="/leaderboard.js"></script>
    <script src="/script.js"></script>
</body>

</html>
