<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="container login-container">
        <h2 class="form-heading">Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3">
            <button id="signup-button" class="btn btn-secondary" onclick="window.location.href='/signup';">Sign Up</button>
        </div>
        <div class="mt-3">
            <button id="forgot-password-btn" class="btn btn-link">Forgot Password?</button>
        </div>
        <!-- Forgot Password Form -->
        <div id="forgot-password-section" style="display: none; margin-top: 20px;">
            <h3>Forgot Password</h3>
            <form id="forgot-password-form">
                <div class="mb-3">
                    <label for="forgot-email" class="form-label">Enter your email:</label>
                    <input type="email" class="form-control" id="forgot-email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
    <script src="/login.js"></script>
    <script src="/forgotpassword.js"></script>
</body>

</html>
